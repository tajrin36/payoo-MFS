<!DOCTYPE html>
<html lang="en" data-theme="light">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>payoo</title>

        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- daisyUi CDN -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- google font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

        <style>
            .outfit-font {
                font-family: "Outfit", sans-serif;
            }
        </style>
    </head>

    <body class="outfit-font">
        <main class="flex justify-center">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-2">

                        <!-- login section -->
                        <div class="hero bg-base-200 min-h-screen">
                            <div class="hero-content flex-col ">
                                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                    <form class="card-body">
                                        <div class="form-control">
                                            <label class="label">
                                                <span class="label-text">Mobile Number</span>
                                            </label>
                                            <input type="email" placeholder="Enter your number" id="phone-number"
                                                class="input input-bordered" required />
                                        </div>
                                        <div class="form-control">
                                            <label class="label">
                                                <span class="label-text">4 Digit Pin</span>
                                            </label>
                                            <input type="password" placeholder="Enter 4 Digit Pin" id="pin"
                                                class="input input-bordered" required />
                                            <label class="label">
                                                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                            </label>
                                        </div>
                                        <div class="form-control mt-6">
                                            <button class="btn btn-primary" id="btn-login">Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="js/login.js"></script>


    </body>

</html>
